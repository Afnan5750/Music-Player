<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Music.css">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/22596b4c53.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle" id="menuBtn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            
            <div class="menu" id="menu">
                <ul id="songList">
                </ul>
            </div>
            

            <img src="" class="song-img" id="songImg">
            <h1> </h1>
            <p> </p>

            <audio id="song">
                <source src="" type="audio/mpeg">
                <source src="" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">


            <div class="controls">
                <div><i class="fa-solid fa-shuffle"></i></div>
                <div onclick="playPrev()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="playNext()"><i class="fa-solid fa-forward"></i></div>
                <div><i class="fa-solid fa-arrow-rotate-right"></i></div>
            </div>



            <script src="/Music.js">

            </script>
</body>

</html>
